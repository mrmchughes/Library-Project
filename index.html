<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Library Project</title>
</head>
<body>
    <!--The following fields allow for user input of book information-->
    <label for="title">Title of Book</label>
    <input type="text" id="titleField" name="title" placeholder="Enter Title Here:" required><br>

    <label for="author">Author of Book</label>
    <input type="text" id="authorField" name="author" placeholder="Enter Author Here:" required><br>

    <label for="pages">Number of Pages in the Book</label>
    <input type="text" id="pagesField" name="pages" placeholder="Enter # Of Pages Here:" required><br>
    
    <!--submitButton submits the book for the user, and clears the input fields for new entries-->
    <button id="submitButton">Submit Book</button>
    <!--bookDisplayButton displays the current library array, with all current books shown-->
    <button id="bookDisplayButton">Book Display</button>
    
    <div class="container" id="libraryContainer">

    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
